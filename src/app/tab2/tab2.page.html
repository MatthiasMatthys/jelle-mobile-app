<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New calculation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New calculation</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="p-3">
    <div class="row mb-3">
      <div class="text-end">
        <button type="button" class="btn btn-primary" (click)="addRow()">+</button>
      </div>
    </div>
    <div *ngFor="let row of rows; let i = index" class="row cloneable-row mb-3">
      <div class="col">
        <label class="form-label">Raamomtrek:</label>
        <div class="input-group">
          <input class="form-control custom-width" [(ngModel)]="row.raamomtrek" type="number" step=".01">
          <span class="input-group-text">m</span>
        </div>
      </div>
      <div class="col">
        <label class="form-label">Aantal ramen:</label>
        <input class="form-control" [(ngModel)]="row.aantalRamen" type="number">
      </div>
    </div>
    <div class="fixed-bottom row p-3">
      <div class="col">
        <button type="button" class="btn btn-primary" (click)="calculate()">Calculate</button>
      </div>
      <div class="col-auto">
        <div class="input-group">
          <label class="form-label pt-2 pe-2">TOTAAL:</label>
          <input class="form-control custom-width" [(ngModel)]="total" disabled type="number" step=".01">
          <span class="input-group-text">m</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
